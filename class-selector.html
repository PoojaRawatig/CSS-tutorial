<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .redColor{
            color: red;
        }

        .blueColor{
            color: blue;
        }
    </style>
</head>
<body>
    <p class="redColor">This is paragraph one</p>
    <p class="redColor">This is paragraph two</p>
    <p class="blueColor">This is paragraph three</p>
    <p class="blueColor">This is paragraph four</p>
    <p class="blueColor">This is paragraph five</p>

</body>
</html>
